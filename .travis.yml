after_script:
  - codecov
before_install:
  - pip install tensorflow
cache:
  directories:
    - $HOME/.cache/pip
deploy:
  on:
    distributions: sdist bdist_wheel
    repo: broadinstitute/keras-imaging
    tags: true
  password:
    secure: 
  provider: pypi
  user: '0x00b1'
dist: trusty
install: pip install --editable .[test]
language: python
script:
  - pytest tests/ --cov keras_imaging/
